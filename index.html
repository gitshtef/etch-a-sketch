<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Etch a sketch</h1>
    </header>

    <div id="container">
        <div id="gridContainer"></div>
        <div id="controls">
            <div class="slideContainer">
                <input type="range" min="16" max="100" value="16" class="slider" id="sliderRange" onchange="recreateGrid()" oninput="gridSize.innerHTML = sliderRange.value">
                <div id="gridSize">16</div>
            </div>
            <button id="randomBtn">Random RGB</button>
            <button id="eraserBtn">Eraser</button>
            
            <button id="clearBtn" onclick="recreateGrid()">Clear</button>  
            <div id="colorPicker">
                <input type="color" name="favcolor" id="favcolor" value="#ff0000">
                <div>Select color</div>
            </div>        
        </div>
    </div>
    
    <footer>
        <p>Created by <a href="https://github.com/gitshtef">shtef90</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
